eos_snapshot:
  devices:
    - veos01

  test_cases:
    - name: EOS Version
      command: 'show version'
      check_key: 'version'
      iterator: '$'
      snapshot: {}
      operator: is_equal
    - name: BGP Session
      command: 'show bgp evpn summary'
      check_key: 'peerState'
      iterator: 'vrfs.default.peers[*]'
      snapshot: {}
      operator: is_equal